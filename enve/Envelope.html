<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lily+Script+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".container")
          .mouseenter(function () {
            $(".card").stop().animate({ top: "-90px" }, "slow");
            if ($("audio")[0].paused) {
              $("audio")[0].play();
            }
          })
          .mouseleave(function () {
            $(".card").stop().animate({ top: 0 }, "slow");
          });

        $("#flip-button").click(function () {
          $(".card").toggle();
          $(".card-back").toggle().toggleClass("show-message");
          $("#fullscreen-button").toggle();
        });

        $("#fullscreen-button").click(function () {
          window.location.href = "fullscreen.html";
        });

        $("#fullscreen-button").hide();
      });
    </script>
    <style>
      :root {
        --primary-100: #8cb369;
        --primary-200: #70964e;
        --primary-300: #305612;
        --accent-100: #f2e9e4;
        --accent-200: #8f8783;
        --text-100: #4c4c4c;
        --text-200: #787878;
        --bg-100: #d1ead3;
        --bg-200: #c7e0c9;
        --bg-300: #a0b8a2;
      }

      body {
        background-color: var(--bg-100);
        font-family: "DM Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
      }

      .valentines {
        position: relative;
        z-index: 1;
      }

      .card {
        background-color: var(--accent-100);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #to-fullscreen-button {
        position: absolute;
        right: 20px; /* Positioned to the right of the envelope */
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-family: "Caveat", cursive;
        color: var(--accent-100);
        background-color: var(--primary-200);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      #to-fullscreen-button:hover {
        background-color: var(--primary-300);
        transform: scale(1.1);
      }

      #to-fullscreen-button:active {
        transform: scale(0.95);
      }
    </style>
    <title>Gift Card</title>
  </head>

  <body>
    <div class="container">
      <div class="valentines">
        <div class="envelope"></div>
        <div class="front"></div>
        <div class="card">
          <div class="text">Happy<br />Birthday's Day<br />Sayaang</div>
          <div class="heart"></div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
    <button
      id="to-fullscreen-button"
      onclick="window.location.href='fullscreen.html'"
    >
      Baca Pesan Lengkap
    </button>
    <audio id="background-audio" loop>
      <source src="/enve/Glue Song.mp3" type="audio/mp3" />
    </audio>
    <script>
      document.addEventListener("mousemove", function () {
        const audio = document.getElementById("background-audio");
        audio.play();
      });
      document.addEventListener("click", function () {
        const audio = document.getElementById("background-audio");
        audio.play();
      });
    </script>
  </body>
</html>
