<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated flower</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Button styling */
      .flower-button {
        position: absolute;
        margin-left: 13rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #8cb369;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-family: "Dancing Script", cursive;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .flower-button:hover {
        background-color: #70964e;
        transform: translateY(-50%) scale(1.1);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.querySelector("audio");
        if (audio.paused) {
          audio.play();
        }
      });
    </script>
  </head>

  <body class="not-loaded">
    <audio id="background-audio" loop>
      <source src="/enve/Glue Song.mp3" type="audio/mp3" />
    </audio>
    <script>
      document.addEventListener("mousemove", function () {
        const audio = document.getElementById("background-audio");
        audio.play();
      });
      document.addEventListener("click", function () {
        const audio = document.getElementById("background-audio");
        audio.play();
      });
    </script>
    <h1>Flowers for you!</h1>
    <p class="my-name">Selamat Ulang tahun Kiarandina Dwi Meila Adzani</p>
    <div class="rain"></div>
    <div class="flower" id="animation-flower">
      <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div
            class="flower__leaf flower__leaf--8 flower__fall-down--yellow"
          ></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div
            class="flower__leaf flower__leaf--8 flower__fall-down--pink"
          ></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--3">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div
            class="flower__leaf flower__leaf--8 flower__fall-down--purple"
          ></div>
        </div>
      </div>
      <div class="flower__glass"></div>
      <button
        class="flower-button"
        onclick="window.open('https://wa.me/6289508437967')"
      >
        Klik Aku
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
