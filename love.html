<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Menyatu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #ffc3c3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .heart-half {
      width: 200px;
      height: 200px;
      background-image: url('https://i.ibb.co/ccvVmHt/heart-flower.jpg'); /* Ganti ke gambar lo */
      background-size: cover;
      background-position: center;
      transition: transform 1s ease;
    }

    .left-half {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      transform: translateX(-100px);
      border-top-left-radius: 100px;
      border-bottom-left-radius: 100px;
    }

    .right-half {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      transform: translateX(100px);
      border-top-right-radius: 100px;
      border-bottom-right-radius: 100px;
    }

    .container.merged .left-half {
      transform: translateX(0);
    }

    .container.merged .right-half {
      transform: translateX(0);
    }

    button {
      position: absolute;
      left: 50%;
      top: 105%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #ff5e9c;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e24887;
    }
  </style>
</head>
<body>
  <div class="container" id="heartContainer">
    <div class="heart-half left-half"></div>
    <div class="heart-half right-half"></div>
    <button onclick="mergeLove()">Something To Say</button>
  </div>

  <script>
    function mergeLove() {
      document.getElementById('heartContainer').classList.toggle('merged');
    }
  </script>
</body>
</html>
