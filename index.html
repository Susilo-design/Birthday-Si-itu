    <script>
      const audio = document.getElementById("bg-music");

      // Function to ensure audio is playing
      const playMusic = () => {
        if (audio.paused) {
          audio.play();
        }
      };

      // Enable audio on mouse movement
      document.addEventListener("mousemove", () => {
        audio.muted = false; // Unmute audio
        playMusic();
      });

      // Ensure audio plays continuously on button interactions
      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("mouseenter", playMusic);
        button.addEventListener("click", playMusic);
        button.addEventListener("mousemove", playMusic);
        button.addEventListener("mouseover", playMusic);
      });
    </script>
